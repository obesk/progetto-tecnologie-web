<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
      .carousel-control-prev,
      .carousel-control-next {
        width: 5%;
      }
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-color: black;
        color: white;
        padding: 10px;
        border-radius: 50%;
      }
      .carousel-item img {
        height: 500px; /* Set a fixed height for all images */
        object-fit: contain; /* Ensures images cover the area while maintaining aspect ratio */
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul class="nav bg-info justify-content-between">
        <div class="d-flex">
          <li class="nav-item">
            <a class="nav-link link-light" href="/">HOME</a>
          </li>
        </div>
        <div class="d-flex">
          {% if user.is_authenticated %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle link-light" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{ user.username }}</a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="app:customer_profile">Profile</a>
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'app:logout' %}">Logout</a>
                </li>
              </ul>
            </li>
          {% else %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle link-light" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">UNAUTENTICATED</a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="{% url 'app:login' %}">Login</a>
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'app:register' %}">Register</a>
                </li>
              </ul>
            </li>
          {% endif %}
        </div>
      </ul>

      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
