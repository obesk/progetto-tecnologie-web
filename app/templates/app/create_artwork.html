{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}
  Insert Artwork
{% endblock %}

{% block content %}
  <h1>Create Artwork</h1>
  <form method="post" enctype="multipart/form-data" class="mb-3">
    {% csrf_token %}
    <div class="mb-3">
      {% bootstrap_form form %}
    </div>
    <button type="submit" class="btn btn-primary">Create Artwork</button>
  </form>
{% endblock %}
