{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}
  Register
{% endblock %}

{% block content %}
  <h1>Register</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form user_form %}
    {% bootstrap_form appuser_form %}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
{% endblock %}
