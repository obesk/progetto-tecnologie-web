<!-- homepage.html -->
{% extends 'base.html' %}

{% block title %}
  Home
{% endblock %}

{% block content %}
  <h1>Latest Offers</h1>

  <!-- Search Form -->
  <form method="get" action="{% url 'app:homepage' %}" class="mb-4">
    <div class="row">
      <div class="col-md-4 mb-2">
        <input type="text" name="q" value="{{ query }}" class="form-control" placeholder="Search by title or description...">
      </div>
      <div class="col-md-3 mb-2">
        <select name="category" class="form-select">
          <option value="">All Categories</option>
          {% for category in categories %}
            <option value="{{ category.id }}" {% if category.id|stringformat:"s" == category_filter %}selected{% endif %}>{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-3 mb-2">
        <select name="artist" class="form-select">
          <option value="">All Artists</option>
          {% for artist in artists %}
            <option value="{{ artist.id }}" {% if artist.id|stringformat:"s" == artist_filter %}selected{% endif %}>{{ artist.name }} {{ artist.surname }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-2 mb-2">
        <button type="submit" class="btn btn-primary w-100">Search</button>
      </div>
    </div>
  </form>

  <!-- Latest Offers -->
  <div class="row">
    {% for artwork in latest_offers %}
      <div class="col-md-4">
        {% include 'app/artwork_card.html' with artwork=artwork size='large' %}
      </div>
    {% endfor %}
  </div>
{% endblock %}
