<!-- templates/app/partials/artwork_filter_form.html -->
<form method="get" class="mb-4">
  <div class="row">
    <div class="col-md-4 mb-2">{{ form.q.label_tag }} {{ form.q }}</div>
    <div class="col-md-3 mb-2">{{ form.category.label_tag }} {{ form.category }}</div>
    <div class="col-md-3 mb-2">{{ form.artist.label_tag }} {{ form.artist }}</div>
    <div class="col-md-2 mb-2">{{ form.sort_by.label_tag }} {{ form.sort_by }}</div>
    <div class="col-md-2 mb-2">
      <button type="submit" class="btn btn-primary w-100">Search</button>
    </div>
  </div>
</form>
